
<div class="row my-3 justify-content-between" id="list-of-books">
  <div class="col-8">
      <div class="row align-items-center">
          <div class="col-3 text-end">
              <p class="my-auto"><b>Search Book By</b></p>
          </div>
          <div class="col-2">
              <select class="p-1" (change)="onSelectChange($event)">
                  <option value="title">Title</option>
                  <option value="author">Author</option>
              </select>
          </div>
          <div class="col-7">
              <input class="form-control" type="text" [placeholder]="placeholder" (input)="searchBooks($event)">
          </div>
      </div>
  </div>
  <div class="col-2">
      <a class="btn btn-success" [routerLink]="['/add-book']">
          <svg class="pb-1" xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 448 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M64 80c-8.8 0-16 7.2-16 16l0 320c0 8.8 7.2 16 16 16l320 0c8.8 0 16-7.2 16-16l0-320c0-8.8-7.2-16-16-16L64 80zM0 96C0 60.7 28.7 32 64 32l320 0c35.3 0 64 28.7 64 64l0 320c0 35.3-28.7 64-64 64L64 480c-35.3 0-64-28.7-64-64L0 96zM200 344l0-64-64 0c-13.3 0-24-10.7-24-24s10.7-24 24-24l64 0 0-64c0-13.3 10.7-24 24-24s24 10.7 24 24l0 64 64 0c13.3 0 24 10.7 24 24s-10.7 24-24 24l-64 0 0 64c0 13.3-10.7 24-24 24s-24-10.7-24-24z"/></svg>
          Add Book
      </a>
  </div>
</div>

<table class="table table-hover border">
    <thead class="text-center">
      <tr class="table-warning">
        <th scope="col">Id</th>
        <th scope="col">Image</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Description</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody class="text-center">
        @if(filteredBooks.length > 0)
        {
            @for (book of filteredBooks; track book.id)
            {
                <tr>
                    <th class="border align-middle" scope="row"  style="width: 20px;">{{book.id}}</th>
                    <td style="width: 150px;">
                        <img [src]="book.imageUrl" [alt]="book.title">
                    </td>
                    <td class="border align-middle">{{book.title}}</td>
                    <td class="border align-middle">{{book.author}}</td>
                    <td class="border align-middle w-25">{{book.description}}</td>
                    <td class="align-middle w-25">
                        <a class="btn btn-success mx-2 mt-2" [routerLink]="['edit-book', book.id]">
                            <svg class="pb-1" xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M471.6 21.7c-21.9-21.9-57.3-21.9-79.2 0L362.3 51.7l97.9 97.9 30.1-30.1c21.9-21.9 21.9-57.3 0-79.2L471.6 21.7zm-299.2 220c-6.1 6.1-10.8 13.6-13.5 21.9l-29.6 88.8c-2.9 8.6-.6 18.1 5.8 24.6s15.9 8.7 24.6 5.8l88.8-29.6c8.2-2.7 15.7-7.4 21.9-13.5L437.7 172.3 339.7 74.3 172.4 241.7zM96 64C43 64 0 107 0 160L0 416c0 53 43 96 96 96l256 0c53 0 96-43 96-96l0-96c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 96c0 17.7-14.3 32-32 32L96 448c-17.7 0-32-14.3-32-32l0-256c0-17.7 14.3-32 32-32l96 0c17.7 0 32-14.3 32-32s-14.3-32-32-32L96 64z"/></svg>
                            Edit
                        </a>
                        <button class="btn btn-danger mt-2" (click)="removeBook(book.id)">
                            <svg class="pb-1" xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 448 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M135.2 17.7L128 32 32 32C14.3 32 0 46.3 0 64S14.3 96 32 96l384 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-96 0-7.2-14.3C307.4 6.8 296.3 0 284.2 0L163.8 0c-12.1 0-23.2 6.8-28.6 17.7zM416 128L32 128 53.2 467c1.6 25.3 22.6 45 47.9 45l245.8 0c25.3 0 46.3-19.7 47.9-45L416 128z"/></svg>
                            Delete
                        </button>
                    </td>
                  </tr>
            }
        }
        @else {
            <tr>
                <td class="text-center" colspan="6">No Book Found</td>
            </tr>
        }
    </tbody>
</table>

@if(!isFull)
{
    <div class="text-center my-4" id="load-more">
        <a class="btn btn-warning btn-lg text-white rounded-0" (click)="loadMoreBooks()">Load More</a>
    </div>
}
