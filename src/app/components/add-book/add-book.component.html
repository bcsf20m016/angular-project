

<div class="container my-4 fs-5">
    <div class="row my-3">
        <a class="btn btn-outline-dark col-1" routerLink="/">Back</a>
    </div>
    <div class="row justify-content-center">
        @if(bookId==0 || (bookId != 0 && isBookLoaded))
        {
            <div class="col-7 border rounded p-4">
            <h1 class="text-center"><u style="text-underline-offset: 7px; text-decoration-thickness: 3px;">{{title}}</u></h1>
            <form #form="ngForm">
                <div class="form-group my-3">
                    <label class="form-label">Id:</label>
                    <input type="text" class="form-control disabled" id="name" placeholder="auto-generated" disabled>
                </div>
                <div class="form-group my-3">
                    <label for="title" class="form-lable">Title:</label>
                    <input type="text" class="form-control" #formTitle="ngModel" name="title" [(ngModel)]="book.title" id="title" required>
                    <div class="invalid-feedback">
                        @if(formTitle.errors?.['required']){
                            <span>Please provide book title</span>
                        }
                    </div>
                </div>
                <div class="form-group my-3">
                    <label for="author" class="form-lable">Author:</label>
                    <input type="text" class="form-control" #formAuthor="ngModel" name="author" [(ngModel)]="book.author" id="author" required>
                    <div class="invalid-feedback">
                        @if(formAuthor.errors?.['required']){
                            <span>Please provide book author</span>
                        }
                    </div>
                </div>
                <div class="form-group my-3">
                    <label for="desc">Description:</label><br>
                    <textarea id="desc" rows="5" style="width: 100%;" #formDescription="ngModel" name="description" [(ngModel)]="book.description" required></textarea>
                    <div class="invalid-feedback">
                        @if(formDescription.errors?.['required']){
                            <span>Please provide book author</span>
                        }
                    </div>
                </div>
                <div class="form-group my-3">
                    <label class="form-lable">Image URL:</label>
                    <input type="text" class="form-control disabled" name="imageUrl" [(ngModel)]="book.imageUrl" disabled>
                </div>
                <div class="mb-2 mt-4">
                    <button type="submit" class="btn btn-success" [disabled]="form.invalid || isSubmitted" (click)="submit()" [innerHTML]="buttonText"></button>
                </div>
            </form>
        </div>
        }
        @else
        {
            <div class="col-auto my-5">
                <img src="images/book-preloader.gif" class="my-5 py-5" alt="book-preloader">
            </div>
        }
    </div>
</div>
